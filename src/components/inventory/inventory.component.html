<div class="mat-elevation-z8">
  <mat-table [dataSource]="paginatedRows" matSort>

    <ng-container matColumnDef="productId">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Product ID </mat-header-cell>
      <mat-cell *matCellDef="let inventory"> {{ inventory.productId }} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="productName">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Product Name </mat-header-cell>
      <mat-cell *matCellDef="let inventory"> {{ inventory.productName }} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="quantity">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Quantity </mat-header-cell>
      <mat-cell *matCellDef="let inventory"> {{ inventory.quantity }} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="price">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Price </mat-header-cell>
      <mat-cell *matCellDef="let inventory"> {{ inventory.price | currency }} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="category">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Category </mat-header-cell>
      <mat-cell *matCellDef="let inventory"> {{ inventory.category }} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="supplierName">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Supplier Name </mat-header-cell>
      <mat-cell *matCellDef="let inventory"> {{ inventory.supplierName }} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="sku">
      <mat-header-cell *matHeaderCellDef mat-sort-header> SKU </mat-header-cell>
      <mat-cell *matCellDef="let inventory"> {{ inventory.sku }} </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>

  <mat-paginator [pageSizeOptions]="[5, 10, 15, 20]" [pageSize]="itemsPerPage" [pageIndex]="currentPage - 1"
    [length]="totalRows" (page)="handlePageEvent($event)" showFirstLastButtons="true">
  </mat-paginator>
</div>
